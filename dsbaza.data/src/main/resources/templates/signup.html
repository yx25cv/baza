<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'signup')}">

<!--<div th:replace="fragments/header :: header"/>-->

<body>
<div class="container">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Please signup</h3>
    </div>
    <div class="panel-body">
        <form method="post" th:object="${userCommand}" th:action="@{/signup}">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{userCommand.hasErrors}">Error Message</p>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('role')} ? 'form-group has-error' : 'form-group'">
                <label for="exampleInputEmail1">Rola</label>
                <input name="role" type="text" class="form-control" id="exampleInputEmail1" placeholder="Role" th:field= "*{role.name}" th:errorclass="has-error">
                <span class="help-block" th:if="${#fields.hasErrors('role')}">
                    <li th:each="err : ${#fields.errors('role')}" th:text="${err}"></li>
            </span>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                <label for="exampleInputName1">Username</label>
                <input name="name" type="text" class="form-control" id="exampleInputName1" placeholder="Username" th:field="*{username}" th:errorclass="has-error">
                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
            </span>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}" th:errorclass="has-error">
                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
            </span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
</body>

<div th:replace="fragments/footer :: footer"/>
