<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>
    <title th:text="#{index.page.title}">Unos</title>
</head>
<body>
<div class="container">
    <h2>Checkout Form</h2>

    <form class="form-horizontal" th:object="${licniPodaci}" th:action="@{/dounos}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{licniPodaci.hasErrors}">Error Message</p>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('ime')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Ime:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{ime}" th:errorclass="has-error"/>
            </div>
            <span class="help-block" th:if="${#fields.hasErrors('ime')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ime')}" th:text="${err}"></li>
                </ul>

            </span>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('mlb')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">JMBG:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{mlb}" th:errorclass="has-error"/>
            </div>
            <span class="help-block" th:if="${#fields.hasErrors('mlb')}">
                <ul>
                    <li th:each="err : ${#fields.errors('mlb')}" th:text="${err}"></li>
                </ul>

            </span>
        </div>


        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <script>
        $(document).ready(function () {
            $('#w-input-search').autocomplete({
                serviceUrl: '${pageContext.request.contextPath}/getTags',
                paramName: "tagName",
                delimiter: ",",
                transformResult: function(response) {

                    return {
                        //must convert json to javascript object before process
                        suggestions: $.map($.parseJSON(response), function(item) {

                            return { value: item.tagName, data: item.id };
                        })

                    };

                }

            });

        });
    </script>
    </form>
</div>

</body>
</html>
